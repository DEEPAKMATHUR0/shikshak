<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to handle login
        async function login(event) {
            event.preventDefault();  // Prevent form submission from refreshing the page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if the user is a teacher by looking for their email in the "teachers" collection
                const teacherDocRef = doc(db, "teachers", email);
                const teacherDocSnap = await getDoc(teacherDocRef);

                if (teacherDocSnap.exists()) {
                    // User is a teacher, redirect to teach.html
                    window.location.href = "teach.html";
                } else {
                    // User is a regular user, redirect to profile.html
                    window.location.href = "profile.html";
                }
            } catch (error) {
                console.error("Login error:", error);
                document.getElementById("message").innerText = error.message;
                document.getElementById("message").style.color = "red";
            }
        }

        // Attach the login function to the form onsubmit event
        window.login = login;
    </script>
</head>
<body>
    <h1>Login</h1>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="login(event)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Display success or error message -->
    <p id="message"></p>
</body>
</html>
