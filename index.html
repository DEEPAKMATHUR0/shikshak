<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Import Firebase App and Authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);  // Initialize Firebase Authentication

        // Function to handle login
        async function login(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save the user info to localStorage (or pass it via URL)
                localStorage.setItem("userId", user.uid);

                // Redirect to profile page after successful login
                window.location.href = "profile.html";
            } catch (error) {
                console.error("Login failed:", error);
                document.getElementById("message").innerText = error.message;
                document.getElementById("message").style.color = "red";
            }
        }

        // Attach login function to the form onsubmit event
        window.login = login;
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" onsubmit="login(event)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Display error messages -->
    <p id="message"></p>
</body>
</html>
