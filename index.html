<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Import Firebase App -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);  // Initialize Firebase Authentication

        async function loginUser(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User signed in:", userCredential.user);

                // Save user info to local storage
                localStorage.setItem("userEmail", email);

                // Redirect based on user role
                if (email.endsWith("2024@gmail.com")) { // Check for teacher's email
                    window.location.href = "teach.html"; // Redirect to teacher page
                } else {
                    window.location.href = "profile.html"; // Redirect to profile page
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("Login failed: " + error.message);
            }
        }

        window.loginUser = loginUser;
    </script>
</head>
<body>
    <h1>Login</h1>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="loginUser(event)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
