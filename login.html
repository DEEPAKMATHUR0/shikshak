<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Logged in:", userCredential.user);

                // Check if the logged-in user is a teacher
                const userQuery = query(collection(db, "teachers"), where("email", "==", email));
                const querySnapshot = await getDocs(userQuery);

                if (!querySnapshot.empty) {
                    // User is a teacher
                    localStorage.setItem("userEmail", email);
                    window.location.href = "teach.html"; // Redirect to teacher page
                } else {
                    // User is not a teacher; check if they are a student
                    const studentQuery = query(collection(db, "students"), where("email", "==", email));
                    const studentSnapshot = await getDocs(studentQuery);

                    if (!studentSnapshot.empty) {
                        // User is a student
                        localStorage.setItem("userEmail", email);
                        window.location.href = "profile.html?email=" + encodeURIComponent(email); // Redirect to student profile page
                    } else {
                        alert("No user found with this email.");
                    }
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("Error: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="login(event)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
