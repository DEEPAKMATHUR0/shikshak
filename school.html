<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .school-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .school-details img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="school-details" id="school-details">
    <!-- School details will be dynamically inserted here -->
</div>

<!-- JavaScript to Load School Data -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const schoolId = urlParams.get('id');
    const jsonUrl = 'https://raw.githubusercontent.com/DEEPAKMATHUR0/schools.json/main/schools.json';

    fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            const school = data[schoolId];
            if (school) {
                const container = document.getElementById('school-details');
                container.innerHTML = `
                    <h1>${school.name}</h1>
                    <img src="${school.image}" alt="${school.name}">
                    <p><strong>Location:</strong> ${school.location}</p>
                    <p><strong>Principal:</strong> ${school.principal_name}</p>
                    <p><strong>Address:</strong> ${school.address}</p>
                    <p><strong>Admission Criteria:</strong> ${school.admission_criteria}</p>
                    <p><strong>Grades Offered:</strong> ${school.grades_offered}</p>
                    <p><strong>Fees:</strong> ${school.fees}</p>
                    <p><strong>Facilities:</strong> ${school.facilities.join(', ')}</p>
                    <p><strong>Achievements:</strong> ${school.achievements.join(', ')}</p>
                    <p><strong>Reviews:</strong></p>
                    <ul>${school.reviews.map(review => `<li>${review}</li>`).join('')}</ul>
                    <p><a href="${school.website}" target="_blank">Visit Website</a></p>
                    <p><strong>Contact:</strong> ${school.contact}</p>
                `;
            } else {
                document.getElementById('school-details').innerHTML = '<p>School not found.</p>';
            }
        })
        .catch(error => console.error('Error fetching school data:', error));
</script>

</body>
</html>
