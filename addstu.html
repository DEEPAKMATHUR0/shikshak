<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function addStudent(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const classValue = document.getElementById("class").value;
            const teacherEmail = localStorage.getItem("userEmail"); // Get the logged-in teacher's email

            // Create a new student document
            await setDoc(doc(db, "students", email), {
                name: name,
                email: email,
                class: classValue,
                teacherEmail: teacherEmail // Store the teacher's email for association
            });

            alert("Student added successfully!");
            window.location.href = "teach.html"; // Redirect back to teacher dashboard
        }
    </script>
</head>
<body>
    <h1>Add Student</h1>
    <form onsubmit="addStudent(event)">
        <div>
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Student Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="class">Class:</label>
            <input type="text" id="class" required>
        </div>
        <button type="submit">Add Student</button>
    </form>
    <button onclick="window.location.href='teach.html'">Back to Dashboard</button>
    <button onclick="window.location.href='index.html'">Logout</button> <!-- Redirect to login page -->
</body>
</html>
