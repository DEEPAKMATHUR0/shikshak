<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    
    <!-- Import Firebase App -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function fetchStudents() {
            const userEmail = localStorage.getItem("userEmail");

            if (!userEmail) {
                window.location.href = "index.html"; // Redirect if not logged in
                return;
            }

            // Fetch the class assigned to the teacher
            const classQuery = query(collection(db, "teachers"), where("email", "==", userEmail));
            const classSnapshot = await getDocs(classQuery);
            let teacherClass;

            classSnapshot.forEach((doc) => {
                teacherClass = doc.data().class; // Get the class assigned to the teacher
            });

            if (teacherClass) {
                const studentsQuery = query(collection(db, "students"), where("class", "==", teacherClass));
                const studentsSnapshot = await getDocs(studentsQuery);

                const studentListDiv = document.getElementById("studentList");
                studentListDiv.innerHTML = ""; // Clear the list

                studentsSnapshot.forEach((doc) => {
                    const studentData = doc.data();
                    const studentDiv = document.createElement("div");
                    studentDiv.textContent = `Student Email: ${studentData.email}, Name: ${studentData.name}`;
                    studentListDiv.appendChild(studentDiv); // Display each student document
                });
            } else {
                console.log("No class found for the teacher.");
            }
        }

        window.onload = fetchStudents;
    </script>
</head>
<body>
    <h1>Teacher Dashboard</h1>
    <div id="studentList"></div>
    <button id="addStudentBtn" onclick="window.location.href='addstu.html'">Add Student</button>
</body>
</html>
