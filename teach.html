<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Info</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
            authDomain: "rankmaster-2007.firebaseapp.com",
            projectId: "rankmaster-2007",
            storageBucket: "rankmaster-2007.appspot.com",
            messagingSenderId: "481619433177",
            appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
            measurementId: "G-NXE1T8RZ7H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);  // Firebase Authentication
        const db = getFirestore(app); // Firestore Database

        // Function to fetch student data
        async function fetchStudents() {
            const user = auth.currentUser;

            if (user) {
                // Fetch the teacher's assigned class
                const teacherEmail = user.email;
                const teacherDoc = await getDocs(collection(db, "teachers"));

                let teacherClass = '';
                teacherDoc.forEach(doc => {
                    if (doc.id === teacherEmail) {
                        teacherClass = doc.data().class; // Get assigned class
                    }
                });

                // Query students based on the teacher's assigned class
                const studentsRef = collection(db, "students");
                const q = query(studentsRef, where("class", "==", teacherClass));
                const querySnapshot = await getDocs(q);

                // Display student data
                const studentList = document.getElementById("studentList");
                querySnapshot.forEach((doc) => {
                    const studentData = doc.data();
                    const listItem = document.createElement("li");
                    listItem.textContent = `${studentData.name}, Father's Name: ${studentData.fatherName}, Class: ${studentData.class}, Section: ${studentData.section}`;
                    studentList.appendChild(listItem);
                });

                if (querySnapshot.empty) {
                    studentList.innerHTML = "<li>No students found for this class.</li>";
                }
            } else {
                window.location.href = "index.html"; // Redirect to login if not authenticated
            }
        }

        // Call fetchStudents when the page loads
        window.onload = fetchStudents;
    </script>
</head>
<body>
    <h1>Teacher Dashboard</h1>
    <h2>Student List</h2>
    <ul id="studentList">
        <!-- Student details will be populated here -->
    </ul>
</body>
</html>
